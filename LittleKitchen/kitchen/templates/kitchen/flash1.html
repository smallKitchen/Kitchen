<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闪屏一</title>
    {% load static %}
    <script src="{% static 'kitchen/js/rem.js' %}" ></script>
     <script src="{% static 'kitchen/js/jquery.js' %}" ></script>
    <link rel="stylesheet" href="{% static 'kitchen/css/flash1.css' %}">
    <link rel="stylesheet" href="{% static 'kitchen/swiper-4.4.6/dist/css/swiper.min.css' %}">
<style>
    .swiper-container {
        width: 100%;
        height:100%;
    }
    .swiper-button-next{
        background-image: url({% static 'kitchen/image/next2.png' %});
        background-size: 100%;
        background-repeat: no-repeat;
        width:1.0rem;
        height:1.0rem;
        border-radius: 50%;
    }
</style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="one" style="width:7.50rem;height:13.34rem; background-image: url({% static 'kitchen/image/闪屏页111_03.png' %});background-size: contain">
                    <div class="title">
                        <p style="font-weight:800; color:#fdc238; font-size:0.35rem;">图文推选</p>
                        <p style="color:#abadaf; font-size:0.25rem;">把最好的都给你</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                 <div  class="one" style="width:7.50rem;height:13.34rem; background-image: url({% static 'kitchen/image/闪屏页111_05.png' %});background-size: contain">
                    <div class="title">
                        <p style="font-weight:800; color:#fdc238; font-size:0.35rem;">语音视频</p>
                        <p style="color:#abadaf; font-size:0.25rem;">烹饪不再成为烦恼</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div  class="one" style="width:7.50rem;height:13.34rem; background-image: url({% static 'kitchen/image/闪屏页111_07.png' %});background-size: contain">
                    <div class="title">
                        <p style="font-weight:800; color:#fdc238; font-size:0.35rem;">直播做菜</p>
                        <p style="color:#abadaf; font-size:0.25rem;">娱乐美食调剂生活</p>
                    </div>
                </div> 
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div style="bottom:3.32rem;"  class="swiper-pagination"></div>
        
        <!-- 如果需要导航按钮 -->
        <!-- <div class="swiper-button-prev"></div> -->
            <div style="right:43.5%;top:80%; outline:none;-webkit-tap-highlight-color:transparent;" class="swiper-button-next"></div>
    </div>

    <script src="{% static 'kitchen/swiper-4.4.6/dist/js/swiper.min.js' %}"></script>
    <script>        
            var mySwiper = new Swiper ('.swiper-container', {
              // 如果需要分页器
              pagination: {
                el: '.swiper-pagination',
              },
              //回调函数，当Swiper切换到最后一个Slide时执行。
              on:{
                reachEnd: function(){
                    setTimeout(function(){  window.open("/one", "_self") },200)
                },
              },
              // 如果需要前进后退按钮
              navigation: {
                nextEl: '.swiper-button-next',
                // prevEl: '.swiper-button-prev',
              },
              
            })
            //判断点击是否到了最后一下
            button = $('.swiper-button-next')
            button.click(
            function(){
                if(button.attr('aria-disabled') =='true'){
                   setTimeout(function(){  window.open("/one", "_self") },200)
              }
            })
    </script>
</body>
</html>
