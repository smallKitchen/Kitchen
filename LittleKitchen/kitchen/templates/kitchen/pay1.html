<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付页面一</title>
    <script src="js/rem.js" ></script>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_996064_547emen0hi4.css">
    <link rel="stylesheet" href="css/pay1.css">
</head>
<body>
    <header>
       <a href="" class="iconfont icon-jiantouarrowhead7"></a>
       <h3>在线支付</h3>
    </header>
    <section class="money" >
        <div class="sum">
            <div class="circle" ></div>
            <span class="one">您本次交易需要支付的金额</span><span class="two">RMB.</span><span class="three">480</span>
        </div>
        <div class="discount">
            <div style="margin-top:0.30rem" class="circle" ></div>
            <img src="image/支付页_10.png" alt="">
            <span style="font-size:0.25rem;color:#9d9c9c;margin-top:0.16rem">使用优惠券</span><span style="font-size:0.25rem;color:#fdc238;margin:0.16rem 1.6rem 0 0.1rem">-&nbsp;60</span>
            <span style="margin-right:0.19rem">最终支付</span><span style="font-weight:800; margin-right: 0.09rem; color:#fdc238;">RMB.</span><span style="font-weight:800; font-size:0.35rem;margin-top:0.08rem; color:#fc9929">420</span>
        </div>
    </section>
    <section class="way_title">
        <span>选择</span><span style="color:#fdc238">支付方式</span>
    </section>
    <div class="way_method">
       <p style="background-color:#2babff"><i class="iconfont icon-Alipay"></i></p><span>支付宝支付</span>
    </div>
    <div class="way_method">
        <p style="background-color:#26c966"><i class="iconfont icon-weixin"></i></p><span>微信支付</span>
    </div>
    <div class="way_method">
        <p style="background-color:#3acaad"><i class="iconfont icon-weibiaoti-"></i></p><span>银行卡选择</span>
        <span class="back_num">2</span>
    </div>
</body>
<script src="js/jQuery.js" ></script>
</html>
